<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Banking</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üîê Login to Your Account</h1>
            <p>Access your banking dashboard securely</p>
        </header>

        <main class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Account Login</h2>
                    <p th:if="${accountNumber}">Welcome! Your account has been created.</p>
                    <p th:unless="${accountNumber}">Enter your credentials to continue</p>
                </div>

                <form action="/login" method="post" class="auth-form">
                    <div th:if="${error}" class="alert alert-error">
                        <span th:text="${error}"></span>
                    </div>
                    <div th:if="${message}" class="alert alert-success">
                        <span th:text="${message}"></span>
                    </div>

                    <div class="form-group">
                        <label for="accountNumber">Account Number</label>
                        <input type="number" id="accountNumber" name="accountNumber" required
                            th:value="${accountNumber}" placeholder="Enter your account number">
                        <small th:if="${accountNumber}" class="form-help">
                            Your account number has been pre-filled
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Login to Dashboard
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="/signup">Sign up here</a></p>
                    <p><a href="/">‚Üê Back to Home</a></p>
                </div>
            </div>
        </main>

        <footer>
            <p>¬© 2024 Online Banking System</p>
        </footer>
    </div>
</body>

</html>
